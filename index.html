<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VE Login Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <span class="login_title">Virtual Escape</span>
                <span class="tag_line">Enter your game code to get started</span>
                <form action="">
                    <div class="input-container">
                        <div class="image_container">
                            <input type="text" placeholder="Game Code" min = "8" class="input">
                            <img src="https://veautomation-fe-dev-dot-virtual-escape-295705.ts.r.appspot.com/static/media/tooltip.ccf899e2.svg" alt="" width="25px">
                        </div>
                    </div>
                    
                    <div class="btn-container">
                        <button class="login-btn gray">TEST CONNECTION</button>
                        <button class="login-btn"><span><a href="menu.html"> LOG IN </a></span> <img src="./Assets/fingerprint.svg" alt="" width="16px" height="18px"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
