<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VE Login Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <h1>Virtual Escape</h1>
                <h2>Enter your game code to get started</h2>
                <form action="">
                    <div class="input-container">
                        <input type="text" placeholder="Game Code" min = "8" class="input">
                        <img src="./question.svg" alt="" width="25px">
                    </div>
                    
                    <div class="btn-container">
                        <button class="gray">TEST CONNECTION</button>
                        <button><span> LOGIN </span> <img src="./fingerprint.svg" alt="" width="20px"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
